{% extends "nav.html" %}
{% set active_page = "configure" %}
{% block content %}
<!-- Import navbar from parent -->
{% block nav %}{{ super() }}{% endblock %}

<!-- Begin Configure tab -->
<div class="container" style="width: 75%;">
  <div id="configure" class="tab-pane fade in active">
    <h3 class="center-align">Configure Classifier</h3>

    <div class="container" style="width: 75%;">
      <div class="row">
        <div class="col s6">
          <form action="#">
            <h4>Model Type</h4>
            <hr />
            <p>
              <input class="with-gap" name="config" type="radio" value="convolutional" id="convolutional"/>
              <label for="convolutional">Convolutional</label>
            </p>
            <p>
              <input class="with-gap" name="config" type="radio" value="RNN" id="RNN"/>
              <label for="RNN">RNN</label>
            </p>
          </form>
        </div>

        <div class="col s6">
          <form class="form-inline">
            <label class="sr-only" for="inlineFormInput">Num Blocks</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="3">

            <label class="sr-only" for="inlineFormInput">Number filters (Comma Separated)</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="16">
          </form>
        </div>

      </div>
    </div>
    <div style="display:flex;justify-content:center;margin-top:2%;">
      <button type="button" class="btn btn-primary btn-block " style="width: 20%;">Configure</button>
    </div>

  </div>
</div>

{% endblock %}
